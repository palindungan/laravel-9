.simply-countdown > .simply-section {
    display: inline-block;
    width: 100px;
    height: 100px;
    background: rgb(22 110 47 / 80%);
    margin: 0 4px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    border-radius: 50%;
    position: relative;
    animation: pulse 1s ease infinite;
}
